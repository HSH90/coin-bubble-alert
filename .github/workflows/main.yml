name: Coin Bubble Channel Alert

on:
  schedule:
    - cron: "*/30 * * * *"  # هر ۳۰ دقیقه
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          UPPER_LIMIT: ${{ secrets.UPPER_LIMIT }}
          LOWER_LIMIT: ${{ secrets.LOWER_LIMIT }}
        run: python main.py
